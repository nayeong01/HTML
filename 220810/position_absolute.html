<!DOCTYPE html>
<html>
<head>
<title>절대 배치/고정 배치</title>
<meta charset="utf-8">

<style>
div {
	display : inline-block;
	position : absolute; /* 절대 배치 */
	border : 1px solid lightgray;
}
div > p {
	display : inline-block; /* div의 자식 p */
   position : absolute; /* 절대 배치 */
	height : 20px;
	width : 15px;
	background : lightgray;
}
#fixed { 
	position : fixed; /* 고정배치 */
	bottom : 10px; 
	right : 10px;
	width : 100px; 
	padding : 5px;
	background : red;
	color : white;
}

</style>
</head>
<body>
<h3>Merry Christmas!</h3>
<hr>
<p>예수님이 탄생하셨습니다.</p>
<div>
	<img src="media/christmastree.png" 
			width="200" height="200" alt="크리스마스 트리">
	<p style="left:50px; top:30px">M</p>
	<p style="left:100px; top:0px">E</p>
	<p style="left:100px; top:80px">R</p>
	<p style="left:150px; top:110px">R</p>
	<p style="left:30px; top:130px">Y</p>
</div>
<div id="fixed">예수님이 탄생하셨습니다.</div>


</body>
</html>
