<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Displaying Times and Dates</title>
</head>
<body>
    <h1>Current Date and Time</h1>
    <script>
        now = new Date();
        localtime = now.toString();
        utctime = now.toGMTString();
        document.write("<p><strong>Local time:</strong> " 
            + localtime + "</p>");
        document.write("<p><strong>UTC time:</strong> " 
            + utctime + "</p>");

        hours = now.getHours();
        mins = now.getMinutes();
        secs = now.getSeconds();
        mill = now.getMilliseconds();
        mill1 = now.getMilliseconds();

        document.write("<h2>");
        document.write(hours + ":" + mins + ":" + secs+ ":" +
                         mill);
        document.write("</h2>");

        document.write("<h2>");
        document.write(hours + ":" + mins + ":" + secs+ ":" +
                         mill1);
        document.write("</h2>");

    </script>
</body>
</html>
