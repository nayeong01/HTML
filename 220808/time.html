<!DOCTYPE html>
<html>
<head>
    <title>시간 정보를 입력하는 폼 활용</title>
    <meta charset="utf-8">
</head>
<body>
<h3>시간 정보 입력 HTML5 폼 요소들</h3>
초기 세팅 : 2016년 9월 1일 밤 9시 30분(10초 32)<br>
시간을 변경해 보세요
<hr>
<form>
<pre>
month :	<input type="month" value="2016-09"><br> 
week : 	<input type="week" value="2016-W36"><br>
data : 	<input type="date" value="2016-09-01"><br> 
time : 	<input type="time" value="21:30"><br>
local:	<input type="datetime-local" 
						value="2016-09-01T21:30:10.32"><br>
</pre>
</form>
<h3>생일축하합니다</h3>
<hr>
당신의 생일은 2000년 5월 20일입니다. 틀리면 수정하시고
파티 시간과 장소를 입력하세요.
<hr>
<form>
<table>
	<tr><td>생일<td>
			<input type="date" value="2000-05-20"></tr>
	<tr><td>생일파티시간<td>
			<input type="time"></tr>
	<tr><td>생일파티장소<td>
			<input type="text"></tr>
    <tr><td>단계별 숫자 입력<td>
            <input type="number" min="0.0" max="100.0" 
            step= "0.5"></tr>
    <tr><td><label for = "temp"> 온도 입력</label><td>
        <input name="temp" type="range" min="0" max="100" list="temperatures">
        <datalist id="temperatures">
	        <option value="10" label="Low">
	        <option value="50" label="Medium">
	        <option value="90" label="High">
        </datalist></tr>
 
</table>
</form>
</body>
</html>
