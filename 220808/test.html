<!DOCTYPE html>
<html>
<head>
    <title>HTML5 문서 구조 시맨틱 태그 사용</title>
<style>
    html, body { margin: 0; padding: 0; height: 100%; }
    .header { width: 100%; height: 15%; /*앞에 점이 붙는 형식은 클래스를 의미한다.*/
		background: yellow; }
    .nav { width: 15%; height: 70%; float: left; 
		background: orange; }
    .section { width: 70%; height: 70%; float: left; 
		background: olivedrab; }
    .aside { width: 15%; height: 70%; float: right; 
		background: orange; }
    .footer { width: 100%; height: 15%; clear: both; /*clear:그림이 있을 때 양쪽을 다 채운다?*/
		background: plum; }
</style>
</head>
<body>
    <header class="header">header</header>
	<nav class="nav">nav</nav>
	<aside class="aside">aside</aside>
	<section class="section">section</section>
	<footer class="footer">footer</footer>
</body>

</body>
</html>
