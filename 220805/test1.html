<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hr, br, pre 사용하기</title></head>
    <link rel="stylesheet" href="styles1.css">
<body>
<h1>새로운 줄 넘어가기</h1>
<hr>
<p>
&lt;br&gt; 태그로 다음 줄로 넘어갑니다.<br>
2 개의 &lt;br&gt; 태그로 두 번 넘어 갑니다.<br><br>
잘 보이나요? 
</p>
<h1> 기호넣기 </h1>
<hr>
<p>
10 &divide;2=5<br>
&radic;2=1.414<br>
2 &nbsp;&nbsp; &lt; &nbsp; &nbsp; &nbsp; 3 <br>
오늘 &quot;Elvis&#34; 노래를 들었다.
</p>
<h1>개발자의 포맷 그대로 출력하기</h1>
<hr>
<p>
    &lt;p &gt; 태그를 사용하면
                여러 개의 빈 칸은 하나로,
                여러 줄은 한 줄에 붙여 출력됩니다.</p>
<hr>
<pre>
    그러나 &lt;pre&gt; 태그를 사용하면
    사용자가 입력한
    그래도 출력됩니다.
</pre>
</body>
</html>
