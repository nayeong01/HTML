<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>웹 페이지의 구성요소</title>
<style>
	body { background-color : linen; color : green;
				margin-left : 40px; margin-right : 40px;}
	h3 { text-align : center; color : darkred;}
	hr { height : 5px; border : solid grey; 
				background-color : grey }
	span { color: blue; font-size: 20px; }
</style>
<script>
	function show() { // <img>에 이미지 달기
		document.getElementById("fig").src = "./coffee.jpg"
	}
	function hide() { // <img>에 이미지 제거
		document.getElementById("fig").src= "";
	}
</script>
</head>
<body>
<h3 onmouseover="show()" onmouseout="hide()">
		Elvis Presley</h3>
<hr>
<div><img id="fig" src="./coffee.jpg"></div>
He was an American singer and actor. In November
1956, he made his film debut in <span>Love Me 
Tender</span>. He is often referred to as 
"<span>the King of Rock and Roll</span>".
<hr>
<p>엘비스 프레슬리의 사진입니다.</p>
    <img src="coffee.jpg" width="150" height="200" alt="Elvis">
    <img src="kitae.jpg" width="80" height="100" alt="황기태 사진 없음">
    <img src="http://img.naver.net/static/www/u/2013/0731/nmms_224940510.gif"
    alt="사진 주소 변경됨" width="100" height="100">
</body>
</html>
