<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>iframe 사용하기</title>
    </head>
    <body>
        <h3>2개의 &lt;iframe&gt;을 가집니다.</h3>
        <hr>
        <iframe src="test1.html" width="400" height="100"></iframe><br>
        <iframe src="test2.html" width="400" height="100"></iframe>
    </body>
</html>
<h3>srcdoc에 HTML 문서 작성</h3>
<hr>
<iframe scr="test3.html" width="400" height="100"
        srcdoc="<html><head></head><body>안녕하세요!</body></html>">
    </iframe>
<h3>2개의 신문 사이트입니다.</h3>
<hr>
<iframe src="http://www.etnews.com" width="300" height="300"></iframe>
<iframe src="http://www.mk.co.kr" width="300" height="300"></iframe>
    </body>
</html>
